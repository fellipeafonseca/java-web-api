{{cliente | json}}
<p-panel header="Novo Cliente">
    <div class="p-grid">
        <div class="p-col-2">Nome</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]=cliente.nome>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-2">Telefone</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]=cliente.telefone>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-2">Endereço</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]=cliente.endereco>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-2">Bairro</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]=cliente.bairro>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-2">Número do Imovel</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]=cliente.numeroImovel>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-2">Complemento</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]=cliente.complemento>
        </div>
    </div>

    <div class="p-col-10 p-offset-2">
        <button pButton type="submit" label="Adicionar" (click)="adicionar()"></button>
    </div>
</p-panel>


<p-table [value]="clientes">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Bairro</th>
            <th>Número Imovel</th>
            <th>Complemento</th>
            <th></th>
        </tr>
    </ng-template>


    <ng-template pTemplate="body" let-cliente>
        <tr>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{cliente.endereco}}</td>
            <td>{{cliente.bairro}}</td>
            <td>{{cliente.numeroImovel}}</td>
            <td>{{cliente.complemento}}</td>
            <td><button pButton type="submit" label="Deletar" (click)="deletar(cliente.id)"></button></td>
        </tr>
    </ng-template>


</p-table>
